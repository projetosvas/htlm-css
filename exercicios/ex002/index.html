<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo entre as tags &lt;p&gt; e &lt;/p&gt; 
    </p>

    <p>Se quiser quebrar o texto em algum lugar específico <br> como esse, basta usar a tag &lt;br&gt; 
    </p>
    <p>
        Vamos adicionar alguns símbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &uparrow;
    </p>
    <p>
        Vamos adicionar alguns emojis
        &#x1F596;
    </p>
</body>
</html>
